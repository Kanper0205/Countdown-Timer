<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">

        <div class="img">

            <img src="bg.jpg" alt="">

            <div class="text">
                <div class="uptext">Tell what's your countdown for and also select date and time</div>
                <div class="type" id="box">
                    <input type="text" id="Type" placeholder="Type Here" autocomplete="off">
                    <div class="date" id="calender">
                        <input type="datetime-local" id="userDate" autocomplete="off">
                    </div>
                    <button id = "button" >submit</button>
                </div>
            </div>
            
            <div class="timer">
                <div class="days">
                    <div class="time">00</div>
                    <div class="label">Days</div>
                </div>
                <div class="hours">
                    <div class="time">00</div>
                    <div class="label">Hours</div>
                </div>
                <div class="mins">
                    <div class="time">00</div>
                    <div class="label">Mins</div>
                </div>
                <div class="secs">
                    <div class="time">00</div>
                    <div class="label">Secs</div>
                </div>
            </div>
    
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
